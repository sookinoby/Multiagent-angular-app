<!doctype html>
<html ng-app="memoryGameApp">
<head>
  <meta charset="utf-8">
  <title>Memory Game</title>
  <link rel="stylesheet" href="css/app.css">
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/game.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
</head>
<body ng-controller="GameCtrl" style="width:100%">
  <div style="float:left; width:60%">
  <div>Pairs left to match: {{game.unmatchedPairs}}</div>
  <div>Matching: {{game.firstPick.title}}</div>

  <table>
    <tr ng-repeat="row in game.grid">
      <td ng-repeat="tile in row" ng-click="flipTileScope(tile)">

        <!-- this entire block can be replaced with our custom component mgCard:
          <mg-card tile="tile"></mg-card>
        -->
        <div class="container">
          <div class="card" ng-class="{flipped: tile.flipped}">
              <img class="front" ng-src="img/back.png">
              <img class="back" ng-src="img/{{tile.title}}.png">
          </div>
        </div>

      </td>
    </tr>
  </table>
 <div >
 <input type="text" ng-model="game.val"></input>
 </ br> <button class="message" type="button" ng-click="sendMessage()">setMessage {{game.val}}</button>
 </div>
  <div class="message">{{game.message}}</div>
  </div>
  <div style="float:left;">
    <div>
    SCORE CARD <br>
    BOB : {{game.agent1}}
    FRED :{{game.agent2}}
  </div>
  <div style="font-size:14px;;">
    <table ng-repeat="mess in gamePlay" ng-click="flipTileScope(tile)">
    <tr>
      <td >
        {{mess}}
      </td>
      </tr>
    </table>
  </div>
  </div>
</body>
</html>
